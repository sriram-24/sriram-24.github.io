    <!--register page-->
    <section>
        <div class="container center">
            <div class="title center"><h3>Register here</h3></div>
            <div class="z-depth-1 bgwhite row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid;">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input  id="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input   id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="mobile" type="text" class="validate">
                      <label for="mobile">Mobile Number</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email ID</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="confirm_password" type="password" class="validate">
                      <label for="confirm_password">Confirm Password</label>
                      
                    </div>
                  </div>
                  <center>
                    <div class='row'>
                      <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect bgred'>SIGN UP</button>
                    </div>
                  </center>
                  <center>
                      <a href="#">Already have an account? sign in</a>
                  </center>
                </form>
            </div>
            
        </div>
    </section>
